<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@600&display=swap"
      rel="stylesheet"
    />
    <title>Đi Tìm An Số!</title>
  </head>
  <body>
    <header>
      <h1>Đi Tìm Ẩn Số!</h1>
      <p class="between">(Ẩn số từ 1 đến 20)</p>
      <button class="btn again">Chơi lại!</button>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Chốt!</button>
      </section>
      <section class="right">
        <p class="message">Bắt đầu thôi...</p>
        <p class="label-score">
          <ion-icon class="icon" name="football-outline"></ion-icon> Điểm:
          <span class="score">20</span>
        </p>
        <p class="label-highscore">
          <ion-icon class="icon" name="medal-outline"></ion-icon> Kỉ lục:
          <span class="highscore">0</span>
        </p>
      </section>
    </main>
    <script src="script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
